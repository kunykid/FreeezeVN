            <legend><strong>ĐĂNG KÝ</strong></legend>

                <table>
                    <tr>
                        <td><label for="email"><strong>Email</strong></label></td>
                        <td><input type="text" id="email" name="email" placeholder="Vui lòng nhập email"></td>
                    </tr>
                    <tr>
                        <td><label for="mk"><strong>Mật Khẩu</strong></label></td>
                        <td><input type="password" id="mk" name="psw" placeholder="Vui lòng nhập mật khẩu"></td>
                    </tr>
                    <tr>
                        <td><label for="nlmk"><strong>Nhập lại mật khẩu</strong></label></td>
                        <td><input type="password" id="nlmk" name="psw2" placeholder="Vui lòng nhập mật khẩu"></td>
                    </tr>
                    <tr>
                        <td><strong>Cấp độ thành viên</strong></td>
                        <td>
                            <input type="radio" name="rank" value="bac"><strong>Bạc</strong>
                            <input type="radio" name="rank" value="vang"><strong>Vàng</strong> 
                            <input type="radio" name="rank" value="bachkim"><strong>Bạch Kim</strong>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Ảnh đại diện</strong></td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><strong>Thông qua việc tạo tài khoản, bạn đồng ý với <a style="color: blue;" href="">Điều khoản & Quyền riêng tư của chúng tôi</a></strong></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="reset" value="Hủy">
                            <input type="submit" value="Đăng Ký">
                        </td>
                    </tr>
